<html>
<head>
<title>Manual Antigo</title>
    <link rel='stylesheet' href='./scdoc.css' type='text/css' />
    <link rel='stylesheet' href='./custom.css' type='text/css' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <script src="scdoc.js" type="text/javascript"></script>
<style>
#oldframe {
    border: none;
    margin: 0;
    padding: 0;
}
</style>
<script>
function checkHash() {
    var urls = unescape(window.location.hash.slice(1)).split("?");
    document.getElementById("oldframe").setAttribute("src",urls[0]);
    document.getElementById("newlink").setAttribute("href",urls[1]);
    document.getElementById("filename").innerHTML = urls[0];
    var title = urls[0].split("/").pop().split(".")[0];
    document.getElementById("oldtitle").innerHTML = title;
    document.getElementById("topdoctitle").innerHTML = title;
    document.title = title;
}
function onLoad() {
    helpRoot="."; fixTOC();
    checkHash();
}
window.onhashchange = checkHash;
</script>
</head>
<ul id="menubar"></ul>
<body onload="onLoad()">
<div class='contents'>
<div class='header'>
    <div id='label'>MANUAL ANTIGO do SuperCollider</div>
    <h1 id="oldtitle"></h1>
    <div id="summary">
    Este ficheiro usa o formato antigo do manual, por favor converter para<a id="newlink">a nova vers√£o do sistema de ficheiros do manual</a>.
    </div>
</div>
<div class="subheader">
<div id="filename"></div>
</div>
<iframe id="oldframe" width="100%" height="500%"/>
</div>
</body>
</html>
